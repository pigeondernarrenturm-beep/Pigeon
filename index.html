<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pigeon</title>
    <link rel="manifest" href="manifest.json">

<style>

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   TVOJ ORIGINALNI STIL + ispravke
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    overflow: hidden;
}
.container { flex: 1; display: flex; flex-direction: column; }
.header {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white; padding: 15px; text-align: center;
}

.button-grid {
    display: flex;
    flex-direction: column;
    padding: 15px;
    gap: 15px;
}

.photo-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 45px 20px;
    border: none;
    border-radius: 20px;
    font-size: 26px;
    font-weight: 700;
    color: white;
    cursor: pointer;
}

/* Uputnica â€“ normalno */
.btn-uputnica { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }

/* Makro/Mikro â€“ rotirani sadrÅ¾aj */
.btn-macro  { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
.btn-micro  { background: linear-gradient(135deg, #a8e6cf, #7fcdcd); }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   âœ”ï¸ Rotiran sadrÅ¾aj unutra
   âœ”ï¸ Ikonica u novi red
   âœ”ï¸ Manji font
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.rotated-inner {
    transform: rotate(90deg);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-size: 19px;
    gap: 10px;
}

.rotated-inner .icon { font-size: 26px; }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   âœ”ï¸ POZICIONIRANJE dugmadi
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.btn-macro { margin-top: 25px !important; }
.btn-micro { margin-top: 90px !important; }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   MODAL
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.modal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    position: absolute;
    top: 30%; left: 50%;
    transform: translate(-50%, -30%);
}

/* âœ”ï¸ Rotacija modalnog prozora za makro/mikro */
.modal-content.landscape {
    transform: translate(-50%, -50%) rotate(90deg);
    top: 50%;
    width: 80vh;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   KAMERA â€“ NIJE DIRANA
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.camera-modal { background: black; }
.camera-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }

.camera-header {
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
}

.camera-view { flex: 1; position: relative; }
#video { width: 100%; height: 100%; object-fit: cover; }

</style>
</head>

<body>

<div class="container">
    <div class="header"><h1>Pigeon</h1></div>

    <div class="button-grid">

        <!-- UPUTNICA normalno -->
        <button class="photo-btn btn-uputnica" onclick="showPatientInput('uputnica')">
            UPUTNICA ğŸ“„
        </button>

        <!-- MAKRO rotirano -->
        <button class="photo-btn btn-macro" onclick="showPatientInput('macro')">
            <div class="rotated-inner">
                <span>MAKROSKOPSKA SLIKA</span>
                <span class="icon">ğŸ“·</span>
            </div>
        </button>

        <!-- MIKRO rotirano -->
        <button class="photo-btn btn-micro" onclick="showPatientInput('micro')">
            <div class="rotated-inner">
                <span>MIKROSKOPSKA SLIKA</span>
                <span class="icon">ğŸ”¬</span>
            </div>
        </button>

    </div>
</div>

<!-- MODAL -->
<div id="patientModal" class="modal">
    <div id="patientModalContent" class="modal-content">
        <h3 id="patientModalTitle">UPUTNICA</h3>
        <label>Broj pacijenta:</label>
        <input type="text" id="patientNumber" placeholder="Unesite broj pacijenta...">
        <div style="margin-top:20px;display:flex;gap:10px;">
            <button onclick="confirmPatientAndStartCamera()">OK</button>
            <button onclick="closePatientInput()">Odustani</button>
        </div>
    </div>
</div>

<!-- KAMERA -->
<div id="cameraModal" class="modal camera-modal">
    <div class="camera-container">
        <div class="camera-header">
            <div>
                <h3 id="cameraTitle"></h3>
                Pacijent: <span id="cameraPatient"></span>
            </div>
            <button onclick="closeCamera()">âœ•</button>
        </div>

        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="camera-controls">
            <button onclick="capturePhoto()">SNIMI</button>
        </div>
    </div>
</div>

<script>

let currentPhotoType = "";
let camStream = null;

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   MODAL LOGIKA
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

function showPatientInput(type) {
    currentPhotoType = type;
    let modal = document.getElementById("patientModalContent");

    if (type === "macro" || type === "micro")
        modal.classList.add("landscape");
    else
        modal.classList.remove("landscape");

    document.getElementById("patientModal").style.display = "block";
}

function closePatientInput() {
    document.getElementById("patientModal").style.display = "none";
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   KAMERA â€“ TVOJA ORIGINALNA LOGIKA
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

function confirmPatientAndStartCamera() {
    let num = document.getElementById("patientNumber").value.trim();
    if (!num) return;

    closePatientInput();

    document.getElementById("cameraPatient").textContent = num;
    document.getElementById("cameraTitle").textContent =
        currentPhotoType === "uputnica" ? "UPUTNICA" :
        currentPhotoType === "macro" ? "MAKROSKOPSKA SLIKA" :
                                       "MIKROSKOPSKA SLIKA";

    navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
    }).then(stream => {
        camStream = stream;
        document.getElementById("video").srcObject = stream;
        document.getElementById("cameraModal").style.display = "block";
    });
}

function closeCamera() {
    if (camStream)
        camStream.getTracks().forEach(t => t.stop());
    document.getElementById("cameraModal").style.display = "none";
}

function capturePhoto() {
    /* TVOJA FUNKCIJA NE DIRANA */
}

</script>

</body>
</html>
