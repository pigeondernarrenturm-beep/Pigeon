<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pigeon</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; font-weight: 300; }
        .main-content { padding: 30px 20px; }
        .button-grid { display: grid; gap: 15px; }
        .photo-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-btn:active { transform: scale(0.98); }
        .photo-btn .icon { font-size: 24px; }
        .btn-uputnica { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); }
        .btn-macro { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
        .btn-micro { background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%); }
        .btn-drive { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .status.success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }
        .modal h3 { margin-bottom: 20px; text-align: center; color: #333; }
        .modal input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px; }
        .modal label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .camera-modal { background: black; }
        .camera-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .camera-header {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .camera-info h3 { margin-bottom: 3px; font-size: 14px; font-weight: 600; }
        .camera-info p { font-size: 12px; }
        .camera-settings { display: flex; align-items: center; gap: 15px; }
        .zoom-controls { display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; overflow: hidden; }
        .zoom-btn { background: none; border: none; color: white; padding: 8px 15px; cursor: pointer; font-size: 14px; }
        .zoom-btn.active { background: rgba(255,255,255,0.3); }
        .close-camera {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .camera-view {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 140px;
        }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .camera-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .camera-controls {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1001;
        }
        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        .capture-btn:active { transform: scale(0.9); }
        .capture-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
        }
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }
        @media (max-width: 480px) {
            .container { margin: 0; border-radius: 0; min-height: 100vh; }
            .main-content { padding: 20px 15px; }
            .photo-btn { padding: 18px; font-size: 16px; }
            .camera-controls { padding: 20px; }
            .capture-btn { width: 70px; height: 70px; }
            .camera-header { padding: 12px; }
            .camera-info h3 { font-size: 13px; }
            .camera-info p { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pigeon</h1>
        </div>
        <div class="main-content">
            <div id="status" class="status" style="display: none;"></div>
            <div class="button-grid">
                <button class="photo-btn btn-uputnica" onclick="showPatientInput('uputnica')">
                    <span>UPUTNICA</span><span class="icon">üìÑ</span>
                </button>
                <button class="photo-btn btn-macro" onclick="showPatientInput('macro')">
                    <span>MAKROSKOPSKA SLIKA</span><span class="icon">üì∑</span>
                </button>
                <button class="photo-btn btn-micro" onclick="showPatientInput('micro')">
                    <span>MIKROSKOPSKA SLIKA</span><span class="icon">üî¨</span>
                </button>
                <button class="photo-btn btn-drive" onclick="window.open('https://drive.google.com/drive/folders/1XWacbQYhfMNF5E2m7llQ9-86JiL8-pQC?authuser=pigeon.der.narrenturm@gmail.com', '_blank')">
                    <span>OTVORI DRIVE</span><span class="icon">‚òÅÔ∏è</span>
                </button>
            </div>
        </div>
    </div>
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <h3 id="patientModalTitle">UPUTNICA</h3>
            <label for="patientNumber">Broj pacijenta:</label>
            <input type="text" id="patientNumber" placeholder="Unesite broj pacijenta..." autofocus>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" onclick="confirmPatientAndStartCamera()">Pokreni kameru</button>
                <button class="modal-btn btn-secondary" onclick="closePatientInput()">Odustani</button>
            </div>
        </div>
    </div>
    <div id="cameraModal" class="modal camera-modal">
        <div class="camera-container">
            <div class="camera-header">
                <div class="camera-info">
                    <h3 id="cameraTitle">UPUTNICA</h3>
                    <p>Pacijent: <span id="cameraPatient"></span></p>
                </div>
                <div class="camera-settings">
                    <div class="zoom-controls" id="zoomControls" style="display: none;">
                        <button class="zoom-btn active" data-zoom="1x" onclick="setZoom('1x')">1x</button>
                        <button class="zoom-btn" data-zoom="2x" onclick="setZoom('2x')">2x</button>
                    </div>
                    <button class="close-camera" onclick="closeCamera()">‚úï</button>
                </div>
            </div>
            <div class="camera-view">
                <video id="video" autoplay playsinline></video>
                <div class="camera-overlay">
                    <div id="flashIndicator" style="display: none;">‚ö° Blic ON</div>
                    <div id="portraitIndicator" style="display: none;">üì∑ Portrait mode</div>
                    <div id="zoomIndicator">üîç 1x</div>
                </div>
            </div>
            <div class="camera-controls">
                <button class="capture-btn" onclick="capturePhoto()"></button>
            </div>
        </div>
    </div>
    <div class="flash" id="flash"></div>
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby1KNdNc74DbdauCuV0YqQur-8iK0MGrf3mVacpTduuUFeqAtx3M190z-7gLJbNgAjM/exec';
        let currentPhotoType = '';
        let currentZoom = '1x';
        let stream = null;
        let videoTrack = null;
        let savedPhotos = JSON.parse(localStorage.getItem('pigeonPhotos') || '[]');

        async function uploadToDrive(fileName, dataUrl) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: fileName,
                        imageData: dataUrl
                    })
                });
                console.log('Upload request sent to Apps Script');
                return { success: true };
            } catch (error) {
                console.error('Upload error:', error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('patientNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') confirmPatientAndStartCamera();
            });
            document.getElementById('patientNumber').addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });

        function showPatientInput(photoType) {
            currentPhotoType = photoType;
            const titles = {
                'uputnica': 'UPUTNICA',
                'macro': 'MAKROSKOPSKA SLIKA', 
                'micro': 'MIKROSKOPSKA SLIKA'
            };
            document.getElementById('patientModalTitle').textContent = titles[photoType];
            document.getElementById('patientNumber').value = '';
            document.getElementById('patientModal').style.display = 'block';
            setTimeout(() => { document.getElementById('patientNumber').focus(); }, 100);
        }

        function closePatientInput() {
            document.getElementById('patientModal').style.display = 'none';
        }

        function confirmPatientAndStartCamera() {
            const patientNumber = document.getElementById('patientNumber').value.trim();
            if (!patientNumber) {
                showStatus('Molimo unesite broj pacijenta', 'error');
                return;
            }
            closePatientInput();
            startCamera(currentPhotoType, patientNumber);
        }

        async function startCamera(photoType, patientNumber) {
            document.getElementById('cameraPatient').textContent = patientNumber;
            const titles = {
                'uputnica': 'UPUTNICA',
                'macro': 'MAKROSKOPSKA SLIKA', 
                'micro': 'MIKROSKOPSKA SLIKA'
            };
            document.getElementById('cameraTitle').textContent = titles[photoType];
            const zoomControls = document.getElementById('zoomControls');
            zoomControls.style.display = photoType === 'micro' ? 'flex' : 'none';
            document.getElementById('flashIndicator').style.display = photoType === 'uputnica' ? 'block' : 'none';
            document.getElementById('portraitIndicator').style.display = photoType === 'micro' ? 'block' : 'none';
            
            // Reset zoom
            currentZoom = '1x';
            document.querySelectorAll('.zoom-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.zoom === '1x');
            });
            document.getElementById('zoomIndicator').textContent = 'üîç 1x';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                
                // Check if zoom is supported
                if (capabilities.zoom) {
                    console.log('Zoom supported:', capabilities.zoom);
                }
                
                document.getElementById('video').srcObject = stream;
                document.getElementById('cameraModal').style.display = 'block';
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('Gre≈°ka pri pristupu kameri: ' + error.message, 'error');
            }
        }

        async function setZoom(zoom) {
            currentZoom = zoom;
            document.getElementById('zoomIndicator').textContent = `üîç ${zoom}`;
            
            // Update active button
            document.querySelectorAll('.zoom-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.zoom === zoom);
            });
            
            // Try to apply zoom if supported
            if (videoTrack) {
                try {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        const settings = videoTrack.getSettings();
                        const minZoom = capabilities.zoom.min;
                        const maxZoom = capabilities.zoom.max;
                        
                        let zoomValue = zoom === '1x' ? minZoom : Math.min(minZoom * 2, maxZoom);
                        
                        await videoTrack.applyConstraints({
                            advanced: [{ zoom: zoomValue }]
                        });
                        console.log('Zoom applied:', zoomValue);
                    } else {
                        console.log('Zoom not supported by this device');
                    }
                } catch (error) {
                    console.error('Error applying zoom:', error);
                }
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoTrack = null;
            }
            document.getElementById('cameraModal').style.display = 'none';
            currentZoom = '1x';
        }

        async function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            if (currentPhotoType === 'uputnica') {
                const flash = document.getElementById('flash');
                flash.style.opacity = '0.8';
                setTimeout(() => { flash.style.opacity = '0'; }, 200);
            }

            const patientNumber = document.getElementById('cameraPatient').textContent;
            const today = new Date();
            const dateStr = String(today.getDate()).padStart(2, '0') + '.' + 
                          String(today.getMonth() + 1).padStart(2, '0') + '.' + 
                          String(today.getFullYear()).slice(-2);
            
            let fileName = `${patientNumber}_${currentPhotoType}_${dateStr}`;
            let counter = 1;
            let originalFileName = fileName;
            while (savedPhotos.some(photo => photo.name === fileName)) {
                counter++;
                fileName = `${originalFileName}(${counter})`;
            }

            const photoData = {
                name: fileName,
                type: currentPhotoType,
                patient: patientNumber,
                dataUrl: canvas.toDataURL('image/jpeg', 0.7),
                timestamp: new Date().toISOString(),
                zoom: currentZoom,
                uploaded: false
            };

            savedPhotos.push(photoData);
            localStorage.setItem('pigeonPhotos', JSON.stringify(savedPhotos));
            
            showStatus(`üì∏ Slika ${fileName} snimljena. Poku≈°avam upload...`, 'info');
            
            let uploadSuccess = false;
            for (let attempt = 1; attempt <= 3 && !uploadSuccess; attempt++) {
                try {
                    if (attempt > 1) {
                        showStatus(`üì∏ Upload poku≈°aj ${attempt}/3...`, 'info');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    const uploadResult = await uploadToDrive(fileName, photoData.dataUrl);
                    if (uploadResult) {
                        photoData.uploaded = true;
                        savedPhotos[savedPhotos.length - 1] = photoData;
                        localStorage.setItem('pigeonPhotos', JSON.stringify(savedPhotos));
                        showStatus(`‚úÖ Slika ${fileName} uspje≈°no upload-ovana na Google Drive!`, 'success');
                        uploadSuccess = true;
                    }
                } catch (error) {
                    console.error(`Upload attempt ${attempt} failed:`, error);
                    if (attempt === 3) {
                        showStatus(`‚ö†Ô∏è Upload nije uspio nakon 3 poku≈°aja. Slika saƒçuvana lokalno.`, 'error');
                    }
                }
            }
            
            currentPhotoType = '';
            closeCamera();
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 4000);
        }

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
