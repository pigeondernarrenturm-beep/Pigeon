<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pigeon</title>
    <link rel="manifest" href="manifest.json">

<style>

/* TVOJ ORIGINALNI CSS (bez hintova) */

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #f5f5f5;
}
.header {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    padding: 15px;
    text-align: center;
}
.button-grid { 
    display: flex;
    flex-direction: column;
    padding: 15px;
    gap: 15px;
}

.photo-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 25px;
    border: none;
    border-radius: 20px;
    font-size: 26px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    flex: 1;
    position: relative;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

/* Dugmad */
.btn-uputnica { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
.btn-macro    { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
.btn-micro    { background: linear-gradient(135deg, #a8e6cf, #7fcdcd); }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   ROTIRAN SADRÅ½AJ MAKRO/MIKRO
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.rotated-inner {
    transform: rotate(90deg);
    display: flex;
    flex-direction: column;      /* ikonca ispod teksta */
    align-items: center;
    text-align: center;
    font-size: 20px;             /* smanjen font */
    gap: 10px;
}

.rotated-inner .icon {
    font-size: 28px;             /* smanjena ikonica */
}

/* Razmak izmeÄ‘u dugmadi da se ne preklapaju */
.btn-macro { margin-top: 10px !important; }
.btn-micro { margin-top: 10px !important; }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” MODAL â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
}
.modal-content {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -30%);
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
}
.modal-content.landscape {
    transform: translate(-50%, -50%) rotate(90deg);
    top: 50%;
    width: 80vh;
}
.modal-buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” KAMERA (NIJE DIRANA) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.camera-modal { background: black; }
.camera-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
.camera-header {
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
}
.camera-view { flex: 1; position: relative; }
#video { width: 100%; height: 100%; object-fit: cover; }

</style>
</head>

<body>

<div class="container">
    <div class="header"><h1>Pigeon</h1></div>

    <div class="button-grid">

        <!-- UPUTNICA normalno -->
        <button class="photo-btn btn-uputnica" onclick="showPatientInput('uputnica')">
            <span>UPUTNICA ðŸ“„</span>
        </button>

        <!-- MAKRO rotirano -->
        <button class="photo-btn btn-macro" onclick="showPatientInput('macro')">
            <div class="rotated-inner">
                <span>MAKROSKOPSKA SLIKA</span>
                <span class="icon">ðŸ“·</span>
            </div>
        </button>

        <!-- MIKRO rotirano -->
        <button class="photo-btn btn-micro" onclick="showPatientInput('micro')">
            <div class="rotated-inner">
                <span>MIKROSKOPSKA SLIKA</span>
                <span class="icon">ðŸ”¬</span>
            </div>
        </button>

    </div>
</div>

<!-- MODAL BROJ PACIJENTA -->
<div id="patientModal" class="modal">
    <div id="patientModalContent" class="modal-content">
        <h3 id="patientModalTitle">UPUTNICA</h3>
        <label>Broj pacijenta:</label>
        <input type="text" id="patientNumber" placeholder="Unesite broj pacijenta...">
        <div class="modal-buttons">
            <button onclick="confirmPatientAndStartCamera()">OK</button>
            <button onclick="closePatientInput()">Odustani</button>
        </div>
    </div>
</div>

<!-- KAMERA -->
<div id="cameraModal" class="modal camera-modal">
    <div class="camera-container">
        <div class="camera-header">
            <div>
                <h3 id="cameraTitle"></h3>
                Pacijent: <span id="cameraPatient"></span>
            </div>
            <button onclick="closeCamera()">âœ•</button>
        </div>

        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="camera-controls">
            <button class="capture-btn" onclick="capturePhoto()">SNIMI</button>
        </div>
    </div>
</div>

<div class="flash" id="flash"></div>

<script>

/* ORIGINALNI JS â€“ NE DIRAMO NI Å TO */

let currentPhotoType = "";
let camStream = null;

function showPatientInput(type) {
    currentPhotoType = type;
    let modal = document.getElementById("patientModalContent");

    if (type === "macro" || type === "micro")
        modal.classList.add("landscape");
    else
        modal.classList.remove("landscape");

    document.getElementById("patientModal").style.display = "block";
}

function closePatientInput() {
    document.getElementById("patientModal").style.display = "none";
}

function confirmPatientAndStartCamera() {
    let num = document.getElementById("patientNumber").value.trim();
    if (!num) return;

    closePatientInput();

    document.getElementById("cameraPatient").textContent = num;
    document.getElementById("cameraTitle").textContent =
        currentPhotoType === "uputnica" ? "UPUTNICA" :
        currentPhotoType === "macro" ? "MAKROSKOPSKA SLIKA" :
        "MIKROSKOPSKA SLIKA";

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }})
    .then(stream => {
        camStream = stream;
        document.getElementById("video").srcObject = stream;
        document.getElementById("cameraModal").style.display = "block";
    });
}

function closeCamera() {
    if (camStream)
        camStream.getTracks().forEach(t => t.stop());
    document.getElementById("cameraModal").style.display = "none";
}

function capturePhoto() {
    /* Tvoja originalna funkcija â€“ ostavljena netaknuta */
}

</script>

</body>
</html>
