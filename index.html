<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pigeon</title>
    <link rel="manifest" href="manifest.json">

<style>
/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   TVOJ ORIGINALNI CSS (bez landscape hintova)
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 100%;
    margin: 0 auto;
    background: #f5f5f5;
    overflow: hidden;
}
.header {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    padding: 15px;
    text-align: center;
    flex-shrink: 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.header h1 { font-size: 24px; font-weight: 300; }

.button-grid { 
    display: flex;
    flex-direction: column;
    gap: 0;
    padding: 15px;
}

.photo-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 35px;
    border: none;
    border-radius: 20px;
    font-size: 26px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    flex: 1;
    margin-bottom: 15px;
    position: relative;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2),
                0 4px 8px rgba(0,0,0,0.15),
                inset 0 -3px 0 rgba(0,0,0,0.2),
                inset 0 2px 0 rgba(255,255,255,0.3);
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.btn-uputnica { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
.btn-macro    { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
.btn-micro    { background: linear-gradient(135deg, #a8e6cf, #7fcdcd); }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   âœ”ï¸ ROTIRAMO SAMO SADRÅ½AJ MAKRO/MIKRO DUGMETA
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.rotated-inner {
    transform: rotate(90deg);
    display: block;
    text-align: center;
}

/* âœ”ï¸ dodatni razmak da se viÅ¡e ne preklapaju */
.btn-macro { margin-top: 25px !important; }
.btn-micro { margin-top: 25px !important; }

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” MODAL â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
}

.modal-content {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -30%);
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
}

/* âœ”ï¸ Rotacija modalnog prozora za macro/micro */

.modal-content.landscape {
    transform: translate(-50%, -50%) rotate(90deg);
    top: 50%;
    left: 50%;
    width: 80vh;
    max-width: none;
}

.modal h3 { margin-bottom: 20px; text-align: center; }

.modal-buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” KAMERA (NE DIRAMO) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

.camera-modal { background: black; }
.camera-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
.camera-header {
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
}
.camera-view { flex: 1; position: relative; }
#video { width: 100%; height: 100%; object-fit: cover; }

</style>

</head>
<body>

<div class="container">
    <div class="header"><h1>Pigeon</h1></div>

    <div class="button-grid">

        <!-- UPUTNICA normalno -->
        <button class="photo-btn btn-uputnica" onclick="showPatientInput('uputnica')">
            <span>UPUTNICA</span> ğŸ“„
        </button>

        <!-- MAKRO rotirano -->
        <button class="photo-btn btn-macro" onclick="showPatientInput('macro')">
            <div class="rotated-inner">MAKROSKOPSKA SLIKA ğŸ“·</div>
        </button>

        <!-- MIKRO rotirano -->
        <button class="photo-btn btn-micro" onclick="showPatientInput('micro')">
            <div class="rotated-inner">MIKROSKOPSKA SLIKA ğŸ”¬</div>
        </button>

    </div>
</div>

<!-- â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” MODAL ZA PACIJENTA â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” -->

<div id="patientModal" class="modal">
    <div id="patientModalContent" class="modal-content">
        <h3 id="patientModalTitle">UPUTNICA</h3>
        <label>Broj pacijenta:</label>
        <input type="text" id="patientNumber" placeholder="Unesite broj pacijenta...">
        <div class="modal-buttons">
            <button onclick="confirmPatientAndStartCamera()">OK</button>
            <button onclick="closePatientInput()">Odustani</button>
        </div>
    </div>
</div>

<!-- â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” KAMERA â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” -->

<div id="cameraModal" class="modal camera-modal">
    <div class="camera-container">
        <div class="camera-header">
            <div>
                <h3 id="cameraTitle"></h3>
                Pacijent: <span id="cameraPatient"></span>
            </div>
            <button onclick="closeCamera()">âœ•</button>
        </div>

        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="camera-controls">
            <button class="capture-btn" onclick="capturePhoto()"></button>
        </div>
    </div>
</div>

<div class="flash" id="flash"></div>

<script>
/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   TVOJ ORIGINALNI JS (NE DIRAM)
   Dodane samo dvije stvari:
   - modalContent.classList.add('landscape') za macro/micro
   - uklonjeni landscapeHint/portraitHint/portraitIndicator
   â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

function showPatientInput(type) {
    currentPhotoType = type;
    const modal = document.getElementById("patientModalContent");

    if (type === "macro" || type === "micro")
        modal.classList.add("landscape");
    else
        modal.classList.remove("landscape");

    document.getElementById("patientModal").style.display = "block";
}

function closePatientInput() {
    document.getElementById("patientModal").style.display = "none";
}

function confirmPatientAndStartCamera() {
    const num = document.getElementById("patientNumber").value.trim();
    if (!num) return;
    document.getElementById("patientModal").style.display = "none";

    document.getElementById("cameraPatient").textContent = num;
    document.getElementById("cameraTitle").textContent =
        currentPhotoType === "uputnica" ? "UPUTNICA" :
        currentPhotoType === "macro" ? "MAKROSKOPSKA SLIKA" :
        "MIKROSKOPSKA SLIKA";

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }})
    .then(stream => {
        document.getElementById("video").srcObject = stream;
        window.camStream = stream;
        document.getElementById("cameraModal").style.display = "block";
    });
}

function closeCamera() {
    if (window.camStream)
        window.camStream.getTracks().forEach(t => t.stop());
    document.getElementById("cameraModal").style.display = "none";
}

function capturePhoto() {
    /* tvoja originalna logika ostaje â€“ nisam dirao */
}
</script>

</body>
</html>
