            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .logo::after {

        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .main-content {
            padding: 30px 20px;
        }

        .patient-input {
            margin-bottom: 30px;
            text-align: center;
        }

        .patient-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .patient-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .patient-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-btn:active {
            transform: scale(0.98);
        }

        .photo-btn .icon {
            font-size: 24px;
        }

        .btn-uputnica {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .btn-macro {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .btn-micro {
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
        }

        .btn-drive {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .photo-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

            border-color: #c3e6cb;
